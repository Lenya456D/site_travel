{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>{{ city.title }} Оценка: {{ city.stars }}</h2>
    <p>{{ city.country }}  {{ city.nights }} ночей</p>
    <div class="container">
        <img src="{{ city.picture }}" alt="">
    </div>
    <p>{{ city.description }}</p>
    <button class="btn btn-primary">Купить за {{ city.price }} рублей</button>
</div>

{% endblock %}
